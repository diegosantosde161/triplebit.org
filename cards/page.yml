definitions:
  - &background_color >-
    #000000

  - &color >-
    #ffffff

  - &font_family >-
    Montserrat

  - &site_name >-
    TRIPLEBIT

  - &page_title >-
    {{ page.meta.get("title", page.title) }}

  - &page_description >-
    {{ page.meta.get("description", config.site_description) or "" }}

  - &logo >-
    theme/public/triplebit-logo-square-white.svg

  - &accent >-
    theme/public/purple-globe.svg

  - &url >-
    {{ page.canonical_url }}

# Meta tags
tags:
  # Open Graph
  og:type: website
  og:title: *page_title
  og:description: *page_description
  og:image: "{{ image.url }}"
  og:image:type: "{{ image.type }}"
  og:image:width: "{{ image.width }}"
  og:image:height: "{{ image.height }}"
  og:url: "{{ page.canonical_url }}"

  # Mastodon
  fediverse:creator: "@triplebit@mstdn.plus"

  # Twitter
  twitter:site: "@triplebitnet"
  twitter:card: summary_large_image
  twitter:title: *page_title
  twitter:description: *page_description
  twitter:image: "{{ image.url }}"

# -----------------------------------------------------------------------------
# Specification
# -----------------------------------------------------------------------------

# Card size and layers
size: { width: 1600, height: 800 }
layers:
  # Background
  - background:
      color: *background_color

  - size: { width: 1000, height: 1000 }
    offset: { x: 700, y: -100 }
    background:
      image: *accent
    
  # Logo
  - size: { width: 128, height: 128 }
    offset: { x: 64, y: 64 }
    background:
      image: *logo

  # Site name
  - size: { width: 768, height: 105 }
    offset: { x: 200, y: 75 }
    typography:
      content: *site_name
      color: *color
      font:
        family: *font_family
        style: Black Italic

  # Page title
  - size: { width: 864, height: 256 }
    offset: { x: 62, y: 300 }
    typography:
      content: *page_title
      align: start
      color: *color
      line:
        amount: 3
        height: 1.5
      font:
        family: *font_family
        style: Bold

  # Page description
  - size: { width: 1080, height: 260 }
    offset: { x: 64, y: 400 }
    typography:
      content: *page_description
      align: start
      color: *color
      line:
        amount: 5
        height: 1.5
      font:
        family: *font_family
        style: Regular

  # URL
  - size: { width: 1500, height: 32 }
    offset: { x: 64, y: 720 }
    typography:
      content: *url
      align: start
      color: *color
      line:
        amount: 1
        height: 1.5
      font:
        family: *font_family
        style: Regular
